name: Build

on: push

jobs:
  build:
    name: ${{ matrix.config.name }} SCALAR_DOUBLE=${{ matrix.scalar_double }}
    runs-on: ${{ matrix.config.os }}
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    strategy:
      fail-fast: false
      matrix:
        scalar_double: ["OFF"]
        config:
          - {
              name: "Windows Latest MSVC",
              os: windows-latest,
              generator: "Visual Studio 16 2019",
           }
          - {
              name: "macOS Latest Clang",
              os: macos-latest,
              generator: "Ninja",
            }

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install (Windows)
        if: matrix.config.os == 'windows-latest'
        uses: goanpeca/setup-miniconda@v1
          with:
            miniconda-version: 'latest'
            auto-update-conda: true
        shell: pwsh
        run: conda install -y -c conda-forge `
          cgal=5.* `
          qt=5.12.* `
          tbb-devel=2020.*

      - name: Install (macOS)
        if: matrix.config.os == 'macos-latest'
        run: |
          brew install cgal ninja qt5 tbb

      - name: Configure msvc dev console
        if:  matrix.config.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        shell: pwsh
        run: |
          mkdir cccorelib-build

          cmake `
            -B cccorelib-build `
            -G "${{ matrix.config.generator }}" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCC-CORE-LIB_USE_CGAL=TRUE `
            -DCC-CORE-LIB_USE_TBB=TRUE `
            -DCC-CORE-LIB_SCALAR_DOUBLE=${{ matrix.scalar_double }} `
            .

      - name: Build
        run: cmake --build cccorelib-build --parallel --config Release
